plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'de.javaansehz.cluecumber-report-gradle-plugin' version '1.0.0-SNAPSHOT'
}

group 'de.javaansehz'
version '1.0.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8'
    implementation group: 'com.trivago.rta', name: 'cluecumber-report-plugin', version: '2.2.0'
}

gradlePlugin {
    plugins {
        cluecumberReportGradlePlugin {
            id = 'de.javaansehz.cluecumber-report-gradle-plugin'
            implementationClass = 'de.javaansehz.CluecumberReport'
        }
    }
}

publishing {
    repositories {
        mavenLocal()
    }
}

cluecumberReports {
    sourceJsonReportDirectory = "$project.projectDir/json"
    generatedHtmlReportDirectory = "$project.buildDir/reports"
}