plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
//    id 'de.javaansehz.cluecumber-report-gradle-plugin' version '0.0.6-SNAPSHOT'
}

group 'de.javaansehz'
version '0.0.6-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.8'
    implementation group: 'com.trivago.rta', name: 'cluecumber-report-plugin', version: '2.2.0'
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

gradlePlugin {
    plugins {
        cluecumberReportGradlePlugin {
            id = 'de.javaansehz.cluecumber-report-gradle-plugin'
            implementationClass = 'de.javaansehz.CluecumberReport'
        }
    }
}

publishing {
    repositories {
        mavenLocal()
    }
}

